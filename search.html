<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #main{
      display: grid;
      grid-template-columns: repeat(4,300px);
      gap:20px;
      width: 90%;
      justify-content: center;
      margin: 50px auto;
    }
    #main img{
      width: 100%;
    }

    .description{
      font-size: 12px;
      /* border: 1px solid red; */
    }
     .author{
      color: grey;
      font-size: 12px;
    }
  </style>
  <body>
    <div id="main">
      <!--No need to add sidebar here, directly display search results here only-->

      <!-- show headline, description and image -->
    </div>
  </body>
  <script type="module">
    import  {apiCall,appendArticles} from './scripts/main.js';
    let main = document.getElementById('main');
    let query = localStorage.getItem('search-term');
    const url = ` https://shrouded-earth-23381.herokuapp.com/api/search/?q=${query}`

    let news = await apiCall(url);
    appendArticles(news,main);
  </script>
</html>
